<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collaborative Drawing</title>
    <style>
        /* Basic Reset */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background-color: white;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            cursor: crosshair;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database.js"></script>

    <!-- Your Firebase Config -->
    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDdf3kFzWrNkTq9bp0gzYYQJz8opFjksLE",
            authDomain: "sample-firebase-ai-app-525fc.firebaseapp.com",
            databaseURL: "https://sample-firebase-ai-app-525fc-default-rtdb.firebaseio.com",
            projectId: "sample-firebase-ai-app-525fc",
            storageBucket: "sample-firebase-ai-app-525fc.firebasestorage.app",
            messagingSenderId: "1050232474601",
            appId: "1:1050232474601:web:1614494c278cd6e3b2d978"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database(app);
    </script>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        // Set the canvas to be full screen
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let drawing = false;
        let lastX = 0;
        let lastY = 0;
        let color = 'black';
        let size = 5;

        // Save the drawing to Firebase
        function saveDrawing(x1, y1, x2, y2, color, size) {
            const drawingData = {
                x1, y1, x2, y2, color, size
            };
            database.ref('drawings').push(drawingData);
        }

        // Start drawing
        function startDrawing(e) {
            drawing = true;
            lastX = e.clientX;
            lastY = e.clientY;
        }

        // Draw on the canvas
        function draw(e) {
            if (!drawing) return;
            const x = e.clientX;
            const y = e.clientY;

            ctx.beginPath();
            ctx.moveTo(lastX, lastY);
            ctx.lineTo(x, y);
            ctx.strokeStyle = color;
            ctx.lineWidth = size;
            ctx.lineCap = 'round';
            ctx.stroke();

            // Save the drawing to Firebase
            saveDrawing(lastX, lastY, x, y, color, size);

            lastX = x;
            lastY = y;
        }

        // Stop drawing
        function stopDrawing() {
            drawing = false;
        }

        // Event listeners for mouse actions
        canvas.addEventListener('mousedown', startDrawing);
        canvas.addEventListener('mousemove', draw);
        canvas.addEventListener('mouseup', stopDrawing);
        canvas.addEventListener('mouseout', stopDrawing);

        // Fetch the drawing data from Firebase and draw it on all users' canvases
        database.ref('drawings').on('child_added', function(snapshot) {
            const data = snapshot.val();
            ctx.beginPath();
            ctx.moveTo(data.x1, data.y1);
            ctx.lineTo(data.x2, data.y2);
            ctx.strokeStyle = data.color;
            ctx.lineWidth = data.size;
            ctx.lineCap = 'round';
            ctx.stroke();
        });
    </script>
</body>
</html>
