<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drawing Canvas</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: white;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDdf3kFzWrNkTq9bp0gzYYQJz8opFjksLE",
            authDomain: "sample-firebase-ai-app-525fc.firebaseapp.com",
            databaseURL: "https://sample-firebase-ai-app-525fc-default-rtdb.firebaseio.com",
            projectId: "sample-firebase-ai-app-525fc",
            storageBucket: "sample-firebase-ai-app-525fc.firebasestorage.app",
            messagingSenderId: "1050232474601",
            appId: "1:1050232474601:web:1614494c278cd6e3b2d978"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Canvas Setup
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let drawing = false;
        let lastX = 0;
        let lastY = 0;
        let color = 'black';
        let size = 5;

        // Resize the canvas to full screen
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Listen for mouse events to draw
        canvas.addEventListener('mousedown', (e) => {
            drawing = true;
            lastX = e.offsetX;
            lastY = e.offsetY;
        });

        canvas.addEventListener('mousemove', (e) => {
            if (!drawing) return;

            const x = e.offsetX;
            const y = e.offsetY;

            // Draw on the canvas
            ctx.beginPath();
            ctx.moveTo(lastX, lastY);
            ctx.lineTo(x, y);
            ctx.strokeStyle = color;
            ctx.lineWidth = size;
            ctx.lineCap = 'round';
            ctx.stroke();

            // Save drawing data to Firebase
            saveDrawing(lastX, lastY, x, y, color, size);

            lastX = x;
            lastY = y;
        });

        canvas.addEventListener('mouseup', () => {
            drawing = false;
        });

        // Save drawing data to Firebase
        function saveDrawing(x1, y1, x2, y2, color, size) {
            const drawingData = { x1, y1, x2, y2, color, size };
            database.ref('drawings').push(drawingData);
        }

        // Listen for new drawings from Firebase
        database.ref('drawings').on('child_added', (snapshot) => {
            const data = snapshot.val();
            if (data) {
                ctx.beginPath();
                ctx.moveTo(data.x1, data.y1);
                ctx.lineTo(data.x2, data.y2);
                ctx.strokeStyle = data.color;
                ctx.lineWidth = data.size;
                ctx.lineCap = 'round';
                ctx.stroke();
            }
        });
    </script>
</body>
</html>
